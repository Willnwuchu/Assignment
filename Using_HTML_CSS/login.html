<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <h1 class="head">School Login page </h1>
    <div class="Form_container" action="">  
    <form action="" class="Login">
        <h2>Login to your Account</h2>
        <br>
        <p>Enter your details to Login</p>
        <br>
        <label for="email">EMAIL ADDRESS:</label>
            <br>
        <input type="email" id="email" placeholder="Enter Email" name="email">
            <br><br>

        <label for="password">PASSWORD:</label>
            <br>
        <input type="password" id="password" placeholder="Enter Password" name="password">
            <br><br>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <br><br>
        <button class="btn" type="submit">Login</button>
        <br><br>
        <p>By Clicking on Login, you agree to our <a href="">Terms & Conditions</a></p>
        <br>
        <p>Don't have an Account <strong><a href="index.html">Click Here</strong></a></p>

    </form>
    </div>
</body>
</html>
