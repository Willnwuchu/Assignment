<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration and Login</title>
</head>

<body>
  <h1 class="head">School Registration page </h1>
  <br>
  <div class="Form_container" action="">
    <form class="Registration" action="">
      <h2>Registration Form</h2>
      <br>
      <label for="first_name"> FIRST NAME:</label>
      <br>
      <input type="text" id="first_name" placeholder="Enter First name" name="first_name">
      <br><br>
      <label for="last_name"> LAST NAME:</label>
      <br>
      <input type="text" id="first_name" placeholder=" Enter Last name" name="last_name">
      <br><br>
      <label for="phone_number"> PHONE NUMBER:</label>
      <br>
      <input type="tel" id="phone_number" placeholder="Enter Phone number" name="phone_number" required>
      <br><br>
      <label for="email">EMAIL:</label>
      <br>
      <input type="email" id="email" placeholder="Enter Email" name="email" required>
      <br><br>
      <h3>Select your Gender</h3>
      <select name="Gender" id="Gender" value="Gender" class="Gender">
        <option value="">Male</option>
        <option value="">Female</option>
      </select>
      <br><br>
      <label for="date">DATE OF BIRTH:</label>
      <br>
      <input type="date" id="date" name="date">
      <br><br>
      <label for="color">COLOR SELECTOR:</label>
      <br>
      <input type="color" id="color" name="color">
      <br><br>
      <button class="btn" type="submit"><a href="success.html">Register</a></button>
    </form>

    <br><br>



  </div>

</body>

</html>
